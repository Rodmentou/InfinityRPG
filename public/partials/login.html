<div class="jumbotron form form-control" 
style='		width: 400px; 
			text-align: center;
			margin-top: 80px;
			margin-left: auto;
			margin-right: auto;'>
	<input class='form-control' type='text' ng-model='user.username' placeholder='Player name'></input>
	<input class='form-control' type='password' ng-model='user.password' placeholder='Password'>
	<button ng-click='auth(user)' class='btn btn-success'>Play!</button>
	<button ng-click='signup(user)' class='btn btn-info'>Signup</button>
	<div ng-if='error'>{{error}}</div>
</div>
