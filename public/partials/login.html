<form ng-submit='signup(user)' class="jumbotron form form-control"
style='		width: 300px;
			height: 200px;
			text-align: center;
			margin-top: 80px;
			margin-left: auto;
			margin-right: auto;'>
	<input class='form-control' type='text' ng-model='user.username' placeholder='Player name'>
	<input class='form-control' type='password' ng-model='user.password' placeholder='Password'>
	<button ng-click='signup(user)' class='btn btn-info'>Play!</button>
	<div ng-if='error'>{{error}}</div>
</form>
