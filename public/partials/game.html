
<div class='container' ng-repeat='user in users'>
	<div class='row cardContainer'>
		<div class='span3 card'>
			<b>{{user.username}}</b> Level {{getLvl(user)}}
			<table class='table'>
				<td>HP:{{user.hp}}/{{user.maxHp}}</td>
				<td>Atk: {{user.atk}} </td>
				<td>Def: {{user.def}} </td>
				<td><button ng-click='attack(user)' class="btn glyphicon glyphicon-screenshot">Attack</button></td>

			</table>
			<div class="progress">
		  		<div class="progress-bar progress-bar-striped" role="progressbar" ng-class='getBarClass(user)' ng-style="{width: getHpBar(user)}">
		  		</div>
			</div>
		</div>
	</div>
</div>
<div> {{me}} </div>
