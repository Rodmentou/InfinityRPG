<nav class="navbar navbar-default navbar-fixed-top">
	<b>{{me.username}}</b> {{me.hp | number: 0}}/{{me.maxHp}} Str: {{me.stats.str}} Int: {{me.stats.int}} Dex: {{me.stats.dex}}
</nav>

<br><br><br>

<div class='container' ng-repeat='player in players'>
	<div class='row cardContainer'>
		<div class='span3 card'>
			<b>{{player.username}}</b> Level {{getLvl(player)}}
			<table class='table'>
				<td>HP:{{player.hp | number: 0}}/{{player.maxHp | number: 0}}</td>
				<td>Atk: {{player.atk}} </td>
				<td>Def: {{player.def}} </td>
				<td>Gold: {{player.gold | number:0}} </td>
				<td><button ng-click='attack(player)' class="btn glyphicon glyphicon-screenshot">Attack</button></td>

			</table>
			<div class="progress">
		  		<div class="progress-bar progress-bar-striped" role="progressbar" ng-class='getBarClass(player)' ng-style="{width: getHpBar(player)}">
		  		</div>
			</div>
		</div>
	</div>
</div>
<div> <button ng-click='useItem("redPotion")' class='btn btn-primary'>Use potion	</button> </div>
<button ng-click='upgradeStat("str")' class='btn btn-danger'>+STR </button>
<button ng-click='upgradeStat("int")' class='btn btn-danger'>+INT </button>
<button ng-click='upgradeStat("dex")' class='btn btn-danger'>+DEX </button>
